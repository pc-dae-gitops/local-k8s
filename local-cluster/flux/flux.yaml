apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno
  namespace: flux-system
spec:
  dependsOn:
  - name: flux-components
  interval: 10m0s
  retryInterval: 30s
  timeout: 30s
  path: ./local-cluster/core/kyverno
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: mac-k8s-config
---
