apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-config
    - name: config
  interval: 10m0s
  retryInterval: 30s
  timeout: 30s
  path: ./local-cluster/core/vault
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: mac-k8s-config
  postBuild:
    substitute:
      storageClass: hostpath
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
